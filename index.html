<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="Header">
        <h1>ROCK-PAPER-SCISSORS<h1>
    </div>
    <div id="resultContainer">
        <div id="scoreContainer">
          <div id="playerScore" class="scoreKeeper">Player Score:</div>
          <div id="computerScore" class="scoreKeeper">Computer Score:</div>
        </div>
        <div id="roundResult">Click a choice to begin! First to 5 wins</div>
    </div>
    <div id="choiceContainer">
        <button id="rockButton" class="choiceButtons" value="Rock">Rock</button>
        <button id="paperButton" class="choiceButtons" value="Paper">Paper</button>
        <button id="scissorButton" class="choiceButtons" value="Scissors">Scissors</button>
    </div>

  </body>
  <script type="text/javascript" src="js/index.js" defer></script>
</html>
